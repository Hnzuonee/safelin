<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGNOSTIKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0d0d1a; color: #f0f0f0; display: grid; place-content: center; min-height: 100vh; text-align: center; }
        .card { background: rgba(26, 26, 41, 0.7); border-radius: 24px; padding: 40px; }
        .cta-button { font-size: 1.2rem; padding: 18px 45px; border-radius: 50px; border: none; cursor: pointer; }
        #response { margin-top: 20px; font-size: 1.2rem; font-family: monospace; color: #ff9900; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Diagnostický režim</h1>
        <p>Tato stránka otestuje, zda server správně přijímá tajný klíč.</p>
        
        <form id="redirect-form" action="/redirect" method="POST">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAB3S4iz1VmOz-kYh"
                 data-callback="onTurnstileSuccess"
                 data-size="invisible"></div>
            <input type="hidden" name="cf-turnstile-response" id="turnstile-token-input">
            <button type="submit" id="cta-button" class="cta-button" disabled>Čekám na ověření...</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('redirect-form');
        const button = document.getElementById('cta-button');
        const responseDiv = document.getElementById('response');
        
        function onTurnstileSuccess(token) {
            document.getElementById('turnstile-token-input').value = token;
            button.disabled = false;
            button.innerText = 'Spustit diagnostiku';
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            button.disabled = true;
            button.innerText = 'Testuji...';

            fetch('/redirect', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(text => {
                responseDiv.innerText = text; 
                button.disabled = false;
                button.innerText = 'Spustit znovu';
            });
        });
    </script>
</body>
</html>
