<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jméno Modelky | Exkluzivní Obsah</title>
    <meta name="description" content="Nahlédněte do mého světa a objevte moji exkluzivní tvorbu.">
    <meta property="og:title" content="Jméno Modelky | Exkluzivní Obsah">
    <meta property="og:description" content="Vstup do mého světa bez cenzury.">
    <meta property="og:image" content="https://images.pexels.com/photos/1848565/pexels-photo-1848565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    <meta property="og:url" content="https://tvoje-domena.cz">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        :root {
            --background-color: #0d0d1a; --primary-pink: #f900ff; --primary-cyan: #00f2ff;
            --text-color: #f0f0f0; --surface-color: rgba(26, 26, 41, 0.6);
            --glow-color-1: rgba(249, 0, 255, 0.5); --glow-color-2: rgba(0, 242, 255, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color);
            line-height: 1.6; background: linear-gradient(-45deg, #0d0d1a, #1a0d1a, #0d1a1a, #0d0d1a);
            background-size: 400% 400%; animation: gradientBG 20s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { max-width: 900px; margin: 0 auto; padding: 20px 15px; }
        .profile-card {
            background: var(--surface-color); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 30px; text-align: center; margin-top: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .profile-picture {
            width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary-pink); margin: 0 auto 20px auto;
            box-shadow: 0 0 15px var(--glow-color-1), 0 0 25px var(--glow-color-1);
        }
        h1 { font-size: 2.5rem; font-weight: 900; text-shadow: 0 0 8px var(--glow-color-2); }
        .bio-short { font-size: 1.1rem; opacity: 0.8; margin-bottom: 30px; }
        .cta-button {
            font-family: 'Poppins', sans-serif; color: white; border: none; border-radius: 50px;
            padding: 18px 45px; font-size: 1.2rem; font-weight: 700; cursor: pointer;
            text-decoration: none; display: inline-block; transition: all 0.2s ease;
            text-transform: uppercase; letter-spacing: 1px;
            background: linear-gradient(-45deg, var(--primary-pink), var(--primary-cyan));
            background-size: 400% 400%; animation: gradientBG 8s ease infinite;
            box-shadow: 0 0 20px var(--glow-color-1), 0 0 30px var(--glow-color-2);
        }
        .cta-button:hover:not(:disabled) { transform: translateY(-5px) scale(1.05); box-shadow: 0 0 30px var(--glow-color-1), 0 0 45px var(--glow-color-2); }
        .cta-button:disabled { opacity: 0.5; cursor: not-allowed; animation: none; box-shadow: none; }
        .disclaimer { font-size: 0.8rem; opacity: 0.6; margin-top: 15px; }
        .footer { text-align: center; padding: 40px 0 20px 0; font-size: 0.8rem; opacity: 0.5; }
        .footer a { color: var(--text-color); text-decoration: none; margin: 0 10px; }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <section class="profile-card">
            <img src="https://images.pexels.com/photos/1848565/pexels-photo-1848565.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Profilová fotka" class="profile-picture">
            <h1>Jméno Modelky</h1>
            <p class="bio-short">Vítej v mé soukromé zóně. Zde začíná ta pravá zábava.</p>
            
            <div class="cf-turnstile" data-sitekey="VAŠ_SITE_KEY_ZDE" data-callback="onTurnstileSuccess"></div>
            
            <button id="cta-button" class="cta-button" disabled>Odemknout exkluzivní obsah</button>
            <p class="disclaimer">Kliknutím potvrzujete, že jste plnoletí a souhlasíte s podmínkami.</p>
        </section>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Jméno Modelky. Všechna práva vyhrazena.</p>
        <p>
            <a href="#">Podmínky použití</a> | 
            <a href="#">Zásady ochrany osobních údajů</a> | 
            <a href="mailto:report@tvojedomena.cz">Nahlásit</a>
        </p>
    </footer>

    <script>
        // Callback funkce, kterou Turnstile zavolá po úspěšném ověření
        function onTurnstileSuccess(token) {
            document.getElementById('cta-button').disabled = false;
        }

        // Celá logika se spustí, až když je stránka plně načtená
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButton = document.getElementById('cta-button');
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // POJISTKA: Detekce a blokace v IG WebView
            if (/Instagram/.test(userAgent)) {
                ctaButton.disabled = true;
                ctaButton.textContent = 'Otevřete v běžném prohlížeči';
                // Ukončíme další provádění, aby nešlo tlačítko odemknout
                return; 
            }

            // LISTENER: Čekání na kliknutí na tlačítko
            ctaButton.addEventListener('click', function() {
                this.textContent = 'Načítám...';
                this.disabled = true;

                // Akce: Odeslání POST požadavku na naši serverless funkci
                fetch('/redirect', { method: 'POST' })
                    .catch(error => {
                        console.error('Došlo k chybě při přesměrování:', error);
                        this.textContent = 'Chyba! Zkuste to znovu.';
                        this.disabled = false;
                    });
            });
        });
    </script>
</body>
</html>
